<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz-like Page</title>
    <style>
        /* Basic style setup for the Daraz-like page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6f61, #ffc107, #28a745);
            background-size: 400% 400%;
            animation: gradientMove 5s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.3);
            transition: 0.5s;
            font-weight: bold;
            font-size: 1.1em;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #ffcc00, #ff6f61);
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(255, 102, 0, 0.6);
        }

        .product-section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin: 10px 0;
        }

        .product {
            background-color: #fff;
            padding: 15px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .settings-button {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 12px;
            background-color: #ff6f61;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .settings-button:hover {
            background-color: #ffcc00;
        }

        /* Admin Login Form */
        .login-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-form button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <header>
        <h1>Alpha_01 - Marketplace</h1>
    </header>

    <nav>
        <a href="mainpage.html">Back to Main Page</a>
    </nav>

    <div class="product-section">
        <div class="product" contenteditable="true">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3 contenteditable="true">Product 1</h3>
            <p contenteditable="true">Short description about product 1</p>
            <a href="#" class="cta-button">Buy Now</a>
        </div>

        <div class="product" contenteditable="true">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3 contenteditable="true">Product 2</h3>
            <p contenteditable="true">Short description about product 2</p>
            <a href="#" class="cta-button">Buy Now</a>
        </div>

        <div class="product" contenteditable="true">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3 contenteditable="true">Product 3</h3>
            <p contenteditable="true">Short description about product 3</p>
            <a href="#" class="cta-button">Buy Now</a>
        </div>
    </div>

    <footer>
        <p>© 2025 MD DAIAN ARPON - All Rights Reserved</p>
    </footer>

    <button class="settings-button" onclick="showLoginForm()">⚙️ Admin Login</button>

    <div class="login-form" id="loginForm">
        <h3>Admin Login</h3>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <script>
        let isAdminLoggedIn = false;

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'Arpon' && password === '123456') {
                alert('Login Successful!');
                isAdminLoggedIn = true;
                document.getElementById('loginForm').style.display = 'none';
                document.body.classList.add('admin-logged');
            } else {
                alert('Invalid credentials!');
            }
        }
    </script>
</body>
</html>
